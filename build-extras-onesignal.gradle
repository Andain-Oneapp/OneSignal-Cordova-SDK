buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "gradle.plugin.com.onesignal:onesignal-gradle-plugin:0.7.0"
  }
}

apply plugin: com.onesignal.androidsdk.GradleProjectPlugin

def manifest = new XmlSlurper().parse(file("AndroidManifest.xml"))
android.defaultConfig {
   applicationId manifest.@package.text()
   manifestPlaceholders = [onesignal_app_id: "", // Use from code for now.
                          onesignal_google_project_number: "REMOTE"]
}

repositories {
   maven { url 'https://maven.google.com' }
}